# This runs the `librarian generate` command with a provided repository,
# secret name, and optional library ID
steps:
  - name: gcr.io/cloud-builders/git
    id: clone-language-repo
    waitFor: ['-']
    args:
      - 'clone'
      - '--depth=1'
      - https://github.com/$_ORGANIZATION/$_REPOSITORY
  - name: gcr.io/cloud-builders/git
    id: configure-language-repo-name
    waitFor: ['clone-language-repo']
    dir: /workspace/$_REPOSITORY
    args:
      - 'config'
      - 'user.name'
      - 'Cloud SDK Librarian'
  - name: gcr.io/cloud-builders/git
    id: configure-language-repo-email
    waitFor: ['configure-language-repo-name']
    dir: /workspace/$_REPOSITORY
    args:
      - 'config'
      - 'user.email'
      - 'cloud-sdk-librarian-robot@google.com'
  - name: gcr.io/cloud-builders/git
    id: clone-googleapis
    waitFor: ['-']
    args:
      - 'clone'
      - '--single-branch'
      - '--branch=master'
      - https://github.com/googleapis/googleapis
  - name: 'us-central1-docker.pkg.dev/cloud-sdk-production-pipeline/images-prod/librarian@sha256:fd5a83ab38e775ccf7f8431f97050c12c1cad2490d5ca8f80a456e9f87fc88e1'
    id: generate
    waitFor: ['configure-language-repo-email', 'clone-googleapis']
    dir: tmp
    args:
      - 'generate'
      - '-repo'
      - '/workspace/$_REPOSITORY'
      - '-library'
      - $_LIBRARY_ID
      - '-api-source'
      - '/workspace/googleapis'
      - '-output'
      - /workspace/tmp
      - '-push=$_PUSH'
    secretEnv: ['LIBRARIAN_GITHUB_TOKEN']
tags: ['generate-$_REPOSITORY']
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/$_GITHUB_TOKEN_SECRET_NAME/versions/latest
      env: 'LIBRARIAN_GITHUB_TOKEN'
options:
  logging: CLOUD_LOGGING_ONLY
