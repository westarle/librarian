# This Cloud Build configuration is used by a Louhi flow for the Artifact
# Registry (AR) Exit Gate process (go/cloud-sdk-ar-exit-gate-onboarding).
#
# This runs the `librarian generate` command with a provided repository,
# secret name, and optional library ID
steps:
  - name: 'gcr.io/cloud-builders/gcloud-slim'
    id: validate-credentials
    waitFor: ['-']
    script: |
      #!/usr/bin/env bash

      # "-o pipefail" stops execution of the piped command fails, especially
      # the body of the while loop in this case.
      set -eo pipefail
      echo "gcloud config get-value project:"
      gcloud config get-value project
      echo "gcloud config get-value core/account:"
      gcloud config get-value core/account
      echo "pwd is $(pwd)"
      echo "ls -la ."
      ls -la .
      ROBOT_ACCOUNT=cloud-sdk-librarian-robot
      if [[ $- == *x* ]]; then
        echo "xtrace is ON. Exiting to avoid credentials showing up in logs."
        exit 1
      fi
      sed -n 's/.* - name: \"\(.*\)".*/\1/p' infra/prod/repositories.yaml | while read -r repo_name; do
        echo "Validating credentials for repository: ${repo_name}"
        GITHUB_TOKEN=$(gcloud secrets versions access latest --secret="${repo_name}-github-token")
        if [[ -z "${GITHUB_TOKEN}" ]]; then
          echo "GitHub token for repository ${repo_name} is not set."
          exit 1
        fi
        permission_url="https://api.github.com/repos/googleapis/${repo_name}/collaborators/${ROBOT_ACCOUNT}/permission"
        curl --fail -H "Authorization: token ${GITHUB_TOKEN}" "${permission_url}"
        if [[ $? -ne 0 ]]; then
          echo "Failed to validate credentials for repository: ${repo_name} via ${permission_url}"
          exit 1
        fi
      done
      echo "Finished validating credentials."
options:
  logging: CLOUD_LOGGING_ONLY
